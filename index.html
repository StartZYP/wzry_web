<div class="book_top_cover clearfix"><div class="logo"><a><img src="https://cdn.jsdelivr.net/gh/StartZYP/wzry_web@1.0/picture/logo.png" height="50"></a></div></div>
<div class="bg"></div>
<div style="text-align: center; font-size: 12px; color:yellow; line-height: 50px">风靡全球的MOBA经典之作《英雄联盟》正版手游预约正式开启</div>
<div class="main">
    <form action="" method="post" id="myform" novalidate="novalidate">
        <div class="line1">
            <table class="tb1">
                <tbody>
                <tr id="roleSelectorPanel">
                    <td class="txt1" style="font-size:12px;">请选择服务器：</td>
                    <td>
                        <div class="box-slt mt5">
                            <select class="slt1 valid" id="father" name="father" aria-invalid="false">
                                <option value="0">请选择服务器</option>
                                <option value="4">手Q-安卓(android)</option>
                                <option value="6">手Q-苹果(ios)</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="txt1" id="QQweixin" style="font-size:12px;">请输入帐号：</td>
                    <td>
                        <input class="ipt1" name="userName" id="userAccount" value="" type="text" maxlength="16">
                    </td>
                </tr>
                <tr>
                    <td class="txt1" style="font-size:12px;">激活码：</td>
                    <td>
                        <input class="ipt1" name="cdk" id="exchangeCDKeyValue" value="" type="text" maxlength="20">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <p class="box1">
            <input class="btn" style="margin-left: 30px;" type="submit">
        </p>
    </form>

<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/StartZYP/wzry_web@1.0/js/h-ui.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/StartZYP/wzry_web@1.0/js/jquery.validate.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/StartZYP/wzry_web@1.0/js/common.js"></script>
<script type="text/javascript">
    $(function(){
        $("#myform").validate({
            submitHandler:function(form){
                if ($("#father").val() ==0){
                    layer.msg('请选择服务器');
                    return false;
                }

                if ($("#userAccount").val()==""){
                    layer.msg('请输入账号');
                    return false;
                }
                if ($("#exchangeCDKeyValue").val()==""){
                    layer.msg('请输入激活码');
                    return false;
                }

                var exchangeCDKeyValue = $.trim($('#exchangeCDKeyValue').val());
                var userAccount = $.trim($('#userAccount').val());
                var father = $.trim($('#father').val());

                    $.ajax({
                    'url': '/test.php',
                    'type': 'POST',
                    // 'contentType': "application/json",
                    'data': {
                        userAccount: userAccount,
                        exchangeCDKeyValue: exchangeCDKeyValue,
                        roleName: father
                    },
                    'dataType': 'json',
                    'success': function (result) {
                        alert(result.msg);
                    },
                    'error': function (re, EX) {
                       alert(re.responseText);
                    }
                });
            }
        });
    });
</script>
